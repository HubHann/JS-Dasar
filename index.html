<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Hitungan Umur</title>
</head>
<body>
    <h2> Program Hitung Umur</h2>
    <label for="tahun">Masukan Tahun Lahir Lu</label>
    <input type="number" id="tahun" placeholder="contoh; 1">
    <button onclick="hitungUmur()">Hitung</button>

    <p id="Hasil"></p>

    <script>
        function hitungUmur() {
            let tahunLahir = document.getElementById("tahun").value;
            let tahunSekarang = new Date().getFullYear();
            let Umur = tahunSekarang - tahunLahir;


            document.getElementById("Hasil").innerHTML =
            " Ini Umur Lu Sekarang" + Umur  + "tahun.";

            if (tahunLahir ===""){
                document.getElementById("Hasil").innerText = 
                "Tahun Lahir Tidak Bole Kosong.";
                return;
            }
            if (tahunLahir > tahunSekarang){
                document.getElementById("Hasil").innerText = 
                "ERROR.";
                return;
            }
        }
    </script>
</body>
</html>
